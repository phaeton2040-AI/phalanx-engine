<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Energoids Demo - 1v1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Lobby Styles */
      #lobby {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
        padding: 20px;
      }

      #lobby h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #4ecca3;
        text-align: center;
      }

      #lobby h2 {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #888;
        text-align: center;
      }

      #lobby .form-group {
        margin-bottom: 1rem;
        width: 100%;
        max-width: 300px;
      }

      #lobby input {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #4ecca3;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        width: 100%;
        outline: none;
      }

      #lobby input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      #lobby button {
        padding: 0.75rem 2rem;
        font-size: 1rem;
        background: #4ecca3;
        border: none;
        border-radius: 8px;
        color: #1a1a2e;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, transform 0.1s;
        min-height: 44px;
        min-width: 44px;
      }

      #lobby button:hover {
        background: #3ba882;
      }

      #lobby button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      #status {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #ccc;
        text-align: center;
        padding: 0 20px;
      }

      /* Mobile optimizations for lobby */
      @media (max-width: 768px) {
        #lobby h1 {
          font-size: 1.8rem;
          margin-bottom: 0.5rem;
        }

        #lobby h2 {
          font-size: 1rem;
          margin-bottom: 1.5rem;
        }

        #lobby input {
          font-size: 16px; /* Prevents zoom on iOS */
          padding: 0.875rem 1rem;
        }

        #lobby button {
          padding: 0.875rem 2rem;
          font-size: 1.05rem;
        }

        #status {
          font-size: 1rem;
        }
      }

      /* Game Container Styles */
      #game-container {
        display: none;
        width: 100%;
        height: 100%;
        position: relative;
      }

      #app {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Game UI Overlay */
      #game-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: none;
        z-index: 10;
      }

      #game-ui > * {
        pointer-events: auto;
      }

      #player-info {
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 15px;
        border-radius: 8px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 0.9rem;
      }

      #player-info .player-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #player-color-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid white;
        flex-shrink: 0;
      }

      #exit-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, transform 0.1s;
        min-height: 44px;
        min-width: 44px;
      }

      #exit-btn:hover {
        background: #c0392b;
      }

      /* Mobile optimizations for game UI */
      @media (max-width: 768px) {
        #game-ui {
          top: 5px;
          left: 5px;
          right: 5px;
        }

        #player-info {
          padding: 8px 12px;
          font-size: 0.85rem;
          gap: 6px;
        }

        #player-color-indicator {
          width: 16px;
          height: 16px;
        }

        #exit-btn {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }

      #notification {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        max-width: 90%;
        text-align: center;
      }

      #notification.show {
        opacity: 1;
      }

      #notification.warning {
        background: rgba(231, 76, 60, 0.9);
      }

      #notification.info {
        background: rgba(52, 152, 219, 0.9);
      }

      #controls-help {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 15px;
        border-radius: 8px;
        color: #ccc;
        font-size: 0.9rem;
        max-width: calc(100% - 20px);
      }

      .mobile-controls {
        display: none;
      }

      .desktop-controls {
        display: inline;
      }

      /* Resource Display */
      #resource-display {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      #resource-icon {
        font-size: 1.2rem;
      }

      #resource-amount {
        font-size: 1.1rem;
        font-weight: bold;
        color: #f1c40f;
      }

      #resource-rate {
        font-size: 0.85rem;
        color: #888;
      }

      #resource-rate.bonus {
        color: #2ecc71;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        #notification {
          font-size: 0.95rem;
          padding: 12px 20px;
          bottom: 15px;
        }

        #controls-help {
          font-size: 0.75rem;
          padding: 8px 12px;
          bottom: 5px;
          left: 5px;
        }

        .mobile-controls {
          display: inline;
        }

        .desktop-controls {
          display: none;
        }

        #resource-icon {
          font-size: 1rem;
        }

        #resource-amount {
          font-size: 0.95rem;
        }

        #resource-rate {
          font-size: 0.75rem;
        }
      }

      /* Unit Placement Panel */
      #unit-panel {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 15px 20px;
        border-radius: 12px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 95%;
      }

      .unit-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        border-radius: 8px;
        padding: 10px 15px;
        cursor: pointer;
        transition: all 0.2s, transform 0.1s;
        color: white;
        min-width: 90px;
        min-height: 44px;
        touch-action: manipulation;
      }

      .unit-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #4ecca3;
      }

      .unit-btn:active {
        transform: scale(0.95);
      }

      .unit-btn.active {
        background: rgba(78, 204, 163, 0.3);
        border-color: #4ecca3;
      }

      .unit-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .unit-btn .unit-icon {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .unit-btn .unit-name {
        font-size: 0.9rem;
        font-weight: bold;
      }

      .unit-btn .unit-cost {
        font-size: 0.8rem;
        color: #f1c40f;
      }

      #commit-btn {
        background: #4ecca3;
        color: #1a1a2e;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: background 0.3s;
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      #commit-btn:hover {
        background: #3ba882;
      }

      #commit-btn:active {
        transform: scale(0.95);
      }

      #commit-btn:disabled {
        background: #555;
        cursor: not-allowed;
      }

      /* Mobile optimizations for unit panel */
      @media (max-width: 768px) {
        #unit-panel {
          bottom: 50px;
          padding: 10px 12px;
          gap: 8px;
        }

        .unit-btn {
          min-width: 70px;
          padding: 8px 10px;
        }

        .unit-btn .unit-icon {
          font-size: 1.5rem;
          margin-bottom: 3px;
        }

        .unit-btn .unit-name {
          font-size: 0.75rem;
        }

        .unit-btn .unit-cost {
          font-size: 0.7rem;
        }

        #commit-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        #unit-panel {
          bottom: 40px;
          padding: 8px 10px;
          gap: 6px;
        }

        .unit-btn {
          min-width: 60px;
          padding: 6px 8px;
        }

        .unit-btn .unit-icon {
          font-size: 1.3rem;
        }

        .unit-btn .unit-name {
          font-size: 0.7rem;
        }

        .unit-btn .unit-cost {
          font-size: 0.65rem;
        }

        #commit-btn {
          padding: 8px 16px;
          font-size: 0.85rem;
        }
      }

      /* Territory Indicator */
      #territory-indicator {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        color: white;
        display: none;
        max-width: 90%;
        text-align: center;
      }

      #territory-indicator.active {
        display: block;
        background: rgba(46, 204, 113, 0.8);
      }

      /* Wave Timer Display */
      #wave-container {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 150px;
      }

      #wave-container.preparation {
        background: rgba(52, 152, 219, 0.85);
      }

      #wave-label {
        font-size: 0.85rem;
        color: #ccc;
        margin-bottom: 4px;
      }

      #wave-container.preparation #wave-label {
        color: white;
      }

      #wave-timer {
        font-size: 1.8rem;
        font-weight: bold;
        color: #4ecca3;
      }

      #wave-timer.warning {
        color: #e74c3c;
        animation: pulse 0.5s infinite alternate;
      }

      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      /* Formation Info */
      #formation-info {
        font-size: 0.9rem;
        color: #4ecca3;
        font-weight: bold;
        text-align: center;
        width: 100%;
      }

      /* Mobile optimizations for wave and territory */
      @media (max-width: 768px) {
        #territory-indicator {
          top: 50px;
          font-size: 0.75rem;
          padding: 4px 12px;
        }

        #wave-container {
          top: 5px;
          padding: 8px 16px;
          min-width: 120px;
        }

        #wave-label {
          font-size: 0.75rem;
          margin-bottom: 2px;
        }

        #wave-timer {
          font-size: 1.4rem;
        }

        #formation-info {
          font-size: 0.75rem;
        }
      }

      @media (max-width: 480px) {
        #wave-container {
          padding: 6px 12px;
          min-width: 100px;
        }

        #wave-label {
          font-size: 0.7rem;
        }

        #wave-timer {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Lobby Screen -->
    <div id="lobby">
      <h1>Energoids Auto Battle Demo</h1>
      <h2>1v1 Multiplayer Battle</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="Enter your username" maxlength="20" />
      </div>
      <button id="connect-btn">Find Match</button>
      <div id="status"></div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
      <canvas id="app"></canvas>

      <!-- Game UI Overlay -->
      <div id="game-ui">
        <div id="player-info">
          <div class="player-row">
            <div id="player-color-indicator"></div>
            <span id="player-name">Player</span>
          </div>
          <!-- Resource Display -->
          <div id="resource-display">
            <span id="resource-icon">üí∞</span>
            <span id="resource-amount">200</span>
            <span id="resource-rate">(+15/s)</span>
          </div>
        </div>

        <button id="exit-btn">Exit Game</button>
      </div>

      <!-- Wave Timer -->
      <div id="wave-container" class="preparation">
        <span id="wave-label">Preparation</span>
        <span id="wave-timer">30s</span>
      </div>

      <!-- Territory Indicator -->
      <div id="territory-indicator">‚öîÔ∏è Aggression Bonus Active!</div>

      <!-- Unit Placement Panel -->
      <div id="unit-panel">
        <button class="unit-btn" id="sphere-btn">
          <span class="unit-icon">‚ö´</span>
          <span class="unit-name">Sphere</span>
          <span class="unit-cost">üí∞ 100</span>
        </button>
        <button class="unit-btn" id="lance-btn">
          <span class="unit-icon">üî±</span>
          <span class="unit-name">Lance</span>
          <span class="unit-cost">üí∞ 200</span>
        </button>
        <button class="unit-btn" id="prisma-btn">
          <span class="unit-icon">üî∑</span>
          <span class="unit-name">Prisma</span>
          <span class="unit-cost">üí∞ 350</span>
        </button>
        <span id="formation-info">Units in formation: 0</span>
      </div>

      <!-- Notification -->
      <div id="notification"></div>

      <!-- Controls Help -->
      <div id="controls-help">
        <strong>Controls:</strong> <span class="desktop-controls">Left Click - Select/Place Units |</span><span class="mobile-controls">Tap - Select/Place Units |</span> Units deploy automatically each wave
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
