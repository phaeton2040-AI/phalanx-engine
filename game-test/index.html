<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phalanx Engine Test Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #lobby {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
      }

      #lobby h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: #4ecca3;
      }

      #lobby .form-group {
        margin-bottom: 1rem;
      }

      #lobby input {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #4ecca3;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        width: 300px;
        outline: none;
      }

      #lobby input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      #lobby button {
        padding: 0.75rem 2rem;
        font-size: 1rem;
        background: #4ecca3;
        border: none;
        border-radius: 8px;
        color: #1a1a2e;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      #lobby button:hover {
        background: #3ba882;
      }

      #lobby button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      #status {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #ccc;
      }

      #game-container {
        display: none;
        width: 100%;
        height: 100%;
        position: relative;
      }

      #player-info {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 16px;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        z-index: 100;
      }

      #player-color-indicator {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      #player-name {
        font-weight: bold;
      }

      #exit-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: #e74c3c;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        z-index: 100;
        transition: background 0.3s;
      }

      #exit-btn:hover {
        background: #c0392b;
      }

      #notification {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 1rem;
        z-index: 200;
        display: none;
        animation: fadeIn 0.3s ease;
      }

      #notification.show {
        display: block;
      }

      #notification.warning {
        border-left: 4px solid #f39c12;
      }

      #notification.info {
        border-left: 4px solid #3498db;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        to { opacity: 1; transform: translateX(-50%) translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="lobby">
        <h1>Phalanx Test Game</h1>
        <div class="form-group">
          <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <button id="connect-btn">Join Game</button>
        <div id="status"></div>
      </div>
      <div id="game-container">
        <canvas id="renderCanvas"></canvas>
        <div id="player-info">
          <span id="player-color-indicator"></span>
          <span id="player-name"></span>
        </div>
        <button id="exit-btn">Exit</button>
        <div id="notification"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
